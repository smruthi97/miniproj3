<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Booking Details</title>
    <style>
        .details-table { width: 100%; border-collapse: collapse; }
        .details-table th, .details-table td { padding: 10px; text-align: left; }
        .details-table th { background-color: orange; color: white; }
        .details-table tr:nth-child(even) { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Booking Details - Tracking ID: {{ booking.tracking_id }}</h1>
    <table class="details-table">
        <tr>
            <th>Receiver Name</th>
            <td>{{ booking.receiver_name }}</td>
        </tr>
        <tr>
            <th>Destination Address</th>
            <td>{{ booking.destination_address }}</td>
        </tr>
        <tr>
            <th>Status</th>
            <td>{{ booking.status }}</td>
        </tr>
        <tr>
            <th>Pickup Date</th>
            <td>{{ booking.pickup_date }}</td>
        </tr>
        <tr>
            <th>Weight</th>
            <td>{{ booking.weight }}</td>
        </tr>
        <tr>
            <th>Package Details</th>
            <td>{{ booking.package_details }}</td>
        </tr>
    </table>
</body>
</html>
